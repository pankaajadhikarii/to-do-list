<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-box">
            <h1>To-Do List</h1>
            <div class="row">
                <input type="text" placeholder="Add your text here" id="input-box">
                <button id="btn" onclick="addText()">+</button>
            </div>
            <ul class="list"></ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
